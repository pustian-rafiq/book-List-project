<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List App</title>
      <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="row">
    <div class="container col-6 " style="margin-top: 30px;">
        <h1 class="bg-success text-center  p-10 ">Simple Book List App</h1>

        <form action="">
             <div class="form-group  " >
                 <label class="" for="title">Title</label>
                  <input type="text" name="title" id="title" class="form-control" placeholder="Enter the book title">

             </div>
             <div class="form-group">
                <label class="" for="author">Author</label>
                 <input type="text" name="author" id="author" class="form-control" placeholder="Enter your author name">

            </div>
            <div class="form-group">
                <label class="" for="year">Year</label>
                 <input type="text" name="year" id="year" class="form-control" placeholder="Enter the year">

            </div>
            <input type="button" class="btn btn-success btn-block" name="add_book" id="add-book" value="Add Book">


        </form>
        <table class="table table-striped text-center" style="margin-top: 15px;">
          
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Year</th>
                    </tr>
                </thead>
                <tbody id="book-list"></tbody>
          

        </table>

    </div>
</div> 


<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
